<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Fortune Cookie</title>
    
    <!-- Google Fonts for Styling -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="css/css/syles.css">
</head>
<body>
    <div class="container">
        <h1>Your 2025 Destiny</h1>
        <div class="fortune-cookie" id="fortuneCookie" tabindex="0">
            <!-- Closed Fortune Cookie Image -->
            <img src="assets/images/fortune-cookie.png" alt="Closed Fortune Cookie" id="cookieImage">
            <!-- Fortune Message -->
            <div class="fortune-message" id="fortuneMessage"></div>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
